<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <p1>Welcome to Survivor Fantasy Sports!</p1>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      margin-top: 50px;
    }

    .field {
      font-size: 24px;
      white-space: pre;
      display: inline-block;
      position: relative;
    }

    .goal-post {
      font-weight: bold;
    }

    #football {
      display: inline-block;
      position: absolute;
      top: 120px; /* Starting position */
      left: 0;
      transition: left 2s ease-in-out, top 2s ease-in-out; /* Smooth glide */
    }

    /* Keyframes for spinning animation */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Add spinning effect during movement */
    .spinning {
      animation: spin 2s linear; /* Spins for 2 seconds to match glide duration */
    }

  </style>
</head>
<body>

  <div id="field" class="field">
    <div class="goal-post">   |           |</div>
    <div class="goal-post">   |           |</div>
    <div class="goal-post">   |           |</div>
    <div class="goal-post">   |           |</div>
    <div class="goal-post">   |           |</div>
    <div class="goal-post">   |           |</div>
    <div class="goal-post">   |___________|</div>
    <div class="goal-post">         |      </div>
    <div class="goal-post">         |      </div>
    <div id="football">üèà</div>
  </div>

    <script>
    const football = document.getElementById('football');
    let kicked = false;

    document.body.addEventListener('click', () => {
      if (!kicked) {
        // Add spinning class to make the football spin
        football.classList.add('spinning');
        
        // Move the football towards the goal
        football.style.left = '120px';  // Adjust horizontal movement
        football.style.top = '30px';   // Adjust vertical movement
        
        // Stop spinning after the glide completes
        setTimeout(() => {
          football.classList.remove('spinning'); // Stop the spin after glide
        }, 2000); // Matches the 2-second glide duration
      } else {
        // Instantly reset the football's position without gliding back
        football.style.transition = 'none'; // Disable transition temporarily
        football.style.left = '0';
        football.style.top = '120px';

        // Re-enable transition for next kick
        setTimeout(() => {
          football.style.transition = 'left 2s ease-in-out, top 2s ease-in-out';
        }, 100); // Short delay to reset transition

      }
      kicked = !kicked;
    });
  </script>

</body>
</html>
