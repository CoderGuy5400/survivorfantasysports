<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Football Field Goal</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      margin-top: 50px;
    }

    .field {
      font-size: 24px;
      white-space: pre;
      display: inline-block;
      position: relative;
    }

    .goal-post {
      font-weight: bold;
    }

    #football {
      display: inline-block;
      position: absolute;
      top: 120px; /* Adjust this to align with the bottom of the field */
      left: 0;
      transition: left 2s ease-in-out, top 2s ease-in-out; /* Smooth animation */
    }

    /* Keyframes for spinning animation */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Add spinning effect during the movement */
    .spinning {
      animation: spin 1s linear infinite;
    }

  </style>
</head>
<body>

  <div id="field" class="field">
    <div class="goal-post">   |           |</div>
    <div class="goal-post">   |           |</div>
    <div class="goal-post">   |           |</div>
    <div class="goal-post">   |           |</div>
    <div class="goal-post">   |           |</div>
    <div class="goal-post">   |           |</div>
    <div class="goal-post">   |___________|</div>
    <div class="goal-post">         |      </div>
    <div class="goal-post">         |      </div>
    <div id="football">üèà</div>
  </div>

  <script>
    const football = document.getElementById('football');
    let kicked = false;

    document.body.addEventListener('click', () => {
      if (!kicked) {
        // Add spinning animation
        football.classList.add('spinning');
        
        // Move the football towards the goal with a smooth glide
        football.style.left = '120px';  // Adjust the horizontal movement
        football.style.top = '30px';   // Adjust the vertical movement
      } else {
        // Remove spinning animation
        football.classList.remove('spinning');

        // Reset the football to the start
        football.style.left = '0';
        football.style.top = '120px';
      }
      kicked = !kicked;
    });
  </script>

</body>
</html>
