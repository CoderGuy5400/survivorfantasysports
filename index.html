<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Football Field Goal</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      margin-top: 50px;
    }

    .field {
      font-size: 24px;
      white-space: pre;
      display: inline-block;
      position: relative;
    }

    .football {
      position: relative;
      left: 0;
      transition: left 1s ease-in-out;
    }

    .goal-post {
      font-weight: bold;
    }

    #football {
      display: inline-block;
      position: absolute;
      top: 70px; /* Adjust for vertical position */
      left: 0;
    }

  </style>
</head>
<body>

  <div id="field" class="field">
    <div class="goal-post">    _______ </div>
    <div class="goal-post">   |       |</div>
    <div class="goal-post">   |       |</div>
    <div class="goal-post">   |       |</div>
    <div class="goal-post">   |       |</div>
    <div class="goal-post">___|       |___</div>
    <div class="goal-post">   |       |</div>
    <div class="goal-post">   |       |</div>
    <div class="goal-post">   |       |</div>
    <div class="goal-post">   |       |</div>
    <div class="goal-post">   |_______|</div>
    <div id="football">üèà</div>
  </div>

  <script>
    const football = document.getElementById('football');
    let kicked = false;

    document.body.addEventListener('click', () => {
      if (!kicked) {
        // Move the football towards the goal
        football.style.left = '130px';  // Adjust this value based on your screen size
      } else {
        // Reset the football to the start
        football.style.left = '0';
      }
      kicked = !kicked;
    });
  </script>

</body>
</html>
